[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_speed = 921600
board_build.partitions = min_spiffs.csv
monitor_speed = 115200

lib_deps = 
	mike-matera/FastPID@^1.3.1
	seithan/Easy Nextion Library@^1.0.5
	waspinator/AccelStepper@^1.61
    adafruit/Adafruit ADS1X15 @ ^1.1.2